<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technical Topics - Placement Prep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #eef2f3, #ffffff);
        min-height: 100vh;
        padding-top: 40px;
        font-family: Arial, sans-serif;
    }
    .card-topic {
        border-radius: 12px;
        transition: transform 0.2s;
        cursor: pointer;
    }
    .card-topic:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .card-topic h5 {
        font-weight: bold;
        color: #2575fc;
    }
    .quiz-btn {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Technical Topics</h2>

    <div class="text-center mb-4">
        <a href="{{ url_for('quiz', topic='Technical') }}" class="btn btn-primary quiz-btn">Take Full Technical Quiz</a>
    </div>

    <div class="row justify-content-center g-4">
        {% for topic in topics %}
            <div class="col-md-3 col-sm-6">
                <a href="{{ url_for('subtopics', topic=topic) }}" class="text-decoration-none">
                    <div class="card card-topic text-center p-4 shadow-sm">
                        <h5>{{ topic }}</h5>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="text-decoration-none">&larr; Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
