<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Topics - CareerLens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #ec4899;
        --accent: #8b5cf6;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.5);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        --glass-blur: blur(12px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background:
            radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        background-color: #0f172a;
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
        padding: 30px 15px;
    }

    body::before {
        content: '';
        position: fixed;
        top: 20%;
        left: 20%;
        width: 400px;
        height: 400px;
        background: var(--primary);
        filter: blur(100px);
        opacity: 0.2;
        z-index: -1;
        border-radius: 50%;
        animation: float 20s infinite alternate;
    }

    body::after {
        content: '';
        position: fixed;
        bottom: 20%;
        right: 20%;
        width: 300px;
        height: 300px;
        background: var(--secondary);
        filter: blur(80px);
        opacity: 0.2;
        z-index: -1;
        border-radius: 50%;
        animation: float 15s infinite alternate-reverse;
    }

    @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(30px, 50px); }
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .header {
        position: relative;
        margin-bottom: 40px;
        text-align: center;
    }

    .btn-back {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        color: var(--text-main);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: var(--glass-shadow);
    }

    .btn-back:hover {
        transform: translateY(-50%) translateY(-2px);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
        color: var(--primary);
    }

    .header h2 {
        font-weight: 800;
        font-size: 2.5rem;
        color: white;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .branch-badge {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: var(--glass-shadow);
    }

    .branch-badge h5 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-muted);
    }

    .branch-badge h3 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .info-message {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        padding: 1.25rem;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: var(--glass-shadow);
        color: var(--text-main);
    }

    .topics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .topic-card {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-main);
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: var(--glass-shadow);
    }

    .topic-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        opacity: 0;
        transition: opacity 0.4s;
    }

    .topic-card span {
        position: relative;
        z-index: 1;
        transition: color 0.4s;
        text-align: center;
        padding: 0 1rem;
    }

    .topic-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }

    .topic-card:hover::before {
        opacity: 1;
    }

    .topic-card:hover span {
        color: white;
    }

    @media (max-width: 768px) {
        .header h2 {
            font-size: 2rem;
            margin-top: 3rem;
        }

        .btn-back {
            position: static;
            transform: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
        }

        .topics-grid {
            grid-template-columns: 1fr;
        }

        .topic-card {
            height: 180px;
        }
    }
  </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="{{ url_for('dashboard') }}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2><i class="fas fa-code"></i> Technical Topics</h2>
    </div>

    <div class="branch-badge">
        <h5>ðŸ“š Customized Topics for</h5>
        <h3>{{ branch }} Branch</h3>
    </div>

    <div class="info-message">
        <p style="margin: 0; font-weight: 500;">
            <i class="fas fa-info-circle"></i> These topics are specifically curated for your branch. Practice to strengthen your technical skills!
        </p>
    </div>

    <div class="topics-grid">
        {% for topic in topics %}
        <a href="{{ url_for('subtopics', topic=topic) }}" class="topic-card">
            <span>{{ topic }}</span>
        </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
