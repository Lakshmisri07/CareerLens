<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitude Topics - CareerLens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
        padding-top: 30px;
    }

    .header {
        position: relative;
        margin-bottom: 50px;
    }

    .header h2 {
        font-weight: bold;
        text-align: center;
    }

    .btn-back {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #35b2dcff;
        border-color: #3554dcff;
        font-weight: bold;
        color: white;
    }

    .btn-back:hover {
        background-color: #23a7c8ff;
        border-color: #232ec8ff;
        color: white;
    }

    .topic-card {
        border-radius: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none !important;
        background: #4D96FF;
        padding: 20px;
    }

    .topic-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .topic-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }

    .quiz-btn {
        background-color: #356fdcff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
    }

    .quiz-btn:hover {
        background-color: #8335dcff;
        color: white;
        transform: translateY(-2px);
    }

    .container {
        max-width: 1200px;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{{ url_for('dashboard') }}" class="btn btn-back">‚Üê Back</a>
        <h2>Aptitude Topics</h2>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="topic-card shadow-sm">
                <div class="topic-title">Quantitative Aptitude</div>
                <a href="{{ url_for('quiz', topic='Quantitative Aptitude') }}" class="quiz-btn">Start Quiz</a>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="topic-card shadow-sm">
                <div class="topic-title">Logical Reasoning</div>
                <a href="{{ url_for('quiz', topic='Logical Reasoning') }}" class="quiz-btn">Start Quiz</a>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="topic-card shadow-sm">
                <div class="topic-title">Data Interpretation</div>
                <a href="{{ url_for('quiz', topic='Data Interpretation') }}" class="quiz-btn">Start Quiz</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
