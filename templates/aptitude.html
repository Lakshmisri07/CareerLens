<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitude Topics - Placement Prep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #eef2f3, #ffffff);
        min-height: 100vh;
        padding-top: 40px;
        font-family: Arial, sans-serif;
    }
    .card-topic {
        border-radius: 12px;
        transition: transform 0.2s;
        cursor: pointer;
        text-align: center;
        padding: 25px 10px;
    }
    .card-topic:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .card-topic h5 {
        font-weight: bold;
        color: #2575fc;
    }
    .quiz-btn {
        margin-top: 10px;
    }
    .back-link {
        margin-top: 30px;
        display: block;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Aptitude Topics</h2>

    <div class="row justify-content-center g-4">
        <div class="col-md-3 col-sm-6">
            <div class="card card-topic shadow-sm">
                <h5>Quantitative Aptitude</h5>
                <a href="{{ url_for('quiz', topic='Quantitative Aptitude') }}" class="btn btn-primary quiz-btn">Start Quiz</a>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card card-topic shadow-sm">
                <h5>Logical Reasoning</h5>
                <a href="{{ url_for('quiz', topic='Logical Reasoning') }}" class="btn btn-primary quiz-btn">Start Quiz</a>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card card-topic shadow-sm">
                <h5>Data Interpretation</h5>
                <a href="{{ url_for('quiz', topic='Data Interpretation') }}" class="btn btn-primary quiz-btn">Start Quiz</a>
            </div>
        </div>
    </div>

    <a href="{{ url_for('dashboard') }}" class="back-link">&larr; Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
