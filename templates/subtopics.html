<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ topic }} Subtopics - Placement Prep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #eef2f3, #ffffff);
        min-height: 100vh;
        padding-top: 40px;
        font-family: Arial, sans-serif;
    }
    .card-subtopic {
        border-radius: 12px;
        transition: transform 0.2s;
        cursor: pointer;
        text-align: center;
        padding: 25px 10px;
    }
    .card-subtopic:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .card-subtopic h5 {
        font-weight: bold;
        color: #2575fc;
    }
    .quiz-btn {
        margin-top: 10px;
    }
    .back-link {
        margin-top: 30px;
        display: block;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">{{ topic }} - Subtopics</h2>

    <div class="row justify-content-center g-4">
        {% for sub in subtopics %}
            <div class="col-md-3 col-sm-6">
                <div class="card card-subtopic shadow-sm">
                    <h5>{{ sub }}</h5>
                    <a href="{{ url_for('quiz', topic=topic, subtopic=sub) }}" class="btn btn-primary quiz-btn">Take Quiz</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('technical') }}" class="back-link">&larr; Back to Topics</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
