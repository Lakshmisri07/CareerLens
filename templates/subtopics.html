<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ topic }} Subtopics - CareerLens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #ec4899;
        --accent: #8b5cf6;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.5);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        --glass-blur: blur(12px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background:
            radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        background-color: #0f172a;
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
        padding: 30px 15px;
    }

    body::before {
        content: '';
        position: fixed;
        top: 20%;
        left: 20%;
        width: 400px;
        height: 400px;
        background: var(--primary);
        filter: blur(100px);
        opacity: 0.2;
        z-index: -1;
        border-radius: 50%;
        animation: float 20s infinite alternate;
    }

    body::after {
        content: '';
        position: fixed;
        bottom: 20%;
        right: 20%;
        width: 300px;
        height: 300px;
        background: var(--secondary);
        filter: blur(80px);
        opacity: 0.2;
        z-index: -1;
        border-radius: 50%;
        animation: float 15s infinite alternate-reverse;
    }

    @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(30px, 50px); }
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .header {
        position: relative;
        margin-bottom: 50px;
        text-align: center;
    }

    .btn-back {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        color: var(--text-main);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: var(--glass-shadow);
    }

    .btn-back:hover {
        transform: translateY(-50%) translateY(-2px);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
        color: var(--primary);
    }

    .header h2 {
        font-weight: 800;
        font-size: 2.5rem;
        color: white;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtopics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .subtopic-card {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: var(--glass-shadow);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 220px;
        text-decoration: none;
    }

    .subtopic-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        opacity: 0;
        transition: opacity 0.4s;
    }

    .subtopic-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }

    .subtopic-card:hover::before {
        opacity: 1;
    }

    .subtopic-icon {
        position: relative;
        z-index: 1;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: white;
        margin-bottom: 1.25rem;
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        transition: transform 0.3s;
    }

    .subtopic-card:hover .subtopic-icon {
        transform: scale(1.1) rotate(5deg);
    }

    .subtopic-title {
        position: relative;
        z-index: 1;
        font-size: 1.3rem;
        font-weight: 700;
        text-align: center;
        color: var(--text-main);
        transition: color 0.3s;
        margin-bottom: 1rem;
    }

    .subtopic-card:hover .subtopic-title {
        color: white;
    }

    .quiz-btn {
        position: relative;
        z-index: 1;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border: none;
        padding: 0.75rem 1.75rem;
        border-radius: 12px;
        font-weight: 700;
        font-size: 0.95rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .quiz-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        filter: brightness(1.1);
        color: white;
    }

    .subtopic-card:hover .quiz-btn {
        background: white;
        color: var(--primary);
    }

    @media (max-width: 768px) {
        .header h2 {
            font-size: 1.8rem;
            margin-top: 3rem;
        }

        .btn-back {
            position: static;
            transform: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
        }

        .subtopics-grid {
            grid-template-columns: 1fr;
        }

        .subtopic-card {
            min-height: 180px;
        }
    }
  </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="{{ url_for('technical') }}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2><i class="fas fa-layer-group"></i> {{ topic }} - Subtopics</h2>
    </div>

    <div class="subtopics-grid">
        {% for sub in subtopics %}
        <div class="subtopic-card">
            <div class="subtopic-icon"><i class="fas fa-code-branch"></i></div>
            <div class="subtopic-title">{{ sub }}</div>
            <a href="{{ url_for('quiz', topic=topic, subtopic=sub) }}" class="quiz-btn">
                <i class="fas fa-play"></i> Take Quiz
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
