<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 30px;
        }

        .header {
            position: relative;
            margin-bottom: 50px;
        }

        .header h2 {
            font-weight: bold;
            text-align: center;
        }

        .btn-logout {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #35b2dcff;
            border-color: #3554dcff;
            font-weight: bold;
            color:white;
        }
        .btn-logout:hover {
            background-color: #23a7c8ff;
            border-color: #232ec8ff;
        }

        .card {
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none !important;
        }

        .card-technical { background: #4D96FF; }
        .card-aptitude { background: #4D96FF; }
        .card-english { background: #4D96FF; }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .feature-buttons {
            margin-top: 50px;
            text-align: center;
        }

        .feature-buttons .btn {
            margin: 10px;
            width: 180px;
            font-weight: bold;
            background-color: #356fdcff;
            color: #faefefff;
        }

        .feature-buttons .btn:hover {
            background-color: #8335dcff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Welcome To CareerLens, {{ user }}!</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-3">
            <a href="{{ url_for('technical') }}" class="card card-technical shadow-sm text-center">
                Technical
            </a>
        </div>

        <div class="col-md-3">
            <a href="{{ url_for('aptitude') }}" class="card card-aptitude shadow-sm text-center">
                Aptitude
            </a>
        </div>

        <div class="col-md-3">
            <a href="{{ url_for('english') }}" class="card card-english shadow-sm text-center">
                English
            </a>
        </div>
    </div>

    <div class="feature-buttons">
        <a href="{{ url_for('suggestions') }}" class="btn">Suggestions</a>
        <a href="{{ url_for('grand_test') }}" class="btn">Grand Test</a>
        <a href="{{ url_for('resume_draft') }}" class="btn">Resume Draft</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
