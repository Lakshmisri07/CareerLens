<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 30px 0;
            color: #fff;
        }
        .card {
            border-radius: 12px;
            background-color: white; /* white background */
            color: black; /* make text visible */
        }
        .card h5 {
            color: #2575fc;
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Grand Test</h2>

    {% if submitted %}
    <div class="alert alert-success text-center">
        <h3>Your Score: {{ score }} / {{ all_questions|length }}</h3>
        <a href="{{ url_for('suggestions') }}" class="btn btn-primary mt-3">View Suggestions</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    {% else %}
    <form method="POST">
        {% for q in all_questions %}
        <div class="card mb-3 p-3">
            <h5>Q{{ loop.index }}: {{ q.q }}</h5>
            {% for option in q.options %}
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="q{{ loop.parent.loop.index - 1 }}"
                       id="q{{ loop.parent.loop.index - 1 }}_{{ loop.index }}"
                       value="{{ option }}"
                       required>
                <label class="form-check-label" for="q{{ loop.parent.loop.index - 1 }}_{{ loop.index }}">{{ option }}</label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
