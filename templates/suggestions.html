<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalized Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 40px 0;
            color: #fff;
        }
        .container {
            max-width: 900px;
        }
        .header-title {
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 25px 30px;
            color: #333;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .card h5 {
            color: #2575fc;
            font-weight: 600;
        }
        .suggestion-list {
            list-style-type: none;
            padding-left: 0;
        }
        .suggestion-list li {
            background: #f8f9fa;
            border-left: 5px solid #2575fc;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .suggestion-list li:hover {
            background-color: #eef3ff;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .text-muted {
            color: #666 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header-title">üîç Personalized Skill Suggestions</h2>

    <div class="card">
        <h5>Based on Your Overall Performance</h5>
        <p class="text-muted">These insights are generated by analyzing your quiz history, domain test results, and skill trends over time.</p>

        <ul class="suggestion-list">
            {% for s in suggestions %}
            <li>{{ s }}</li>
            {% endfor %}
        </ul>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
