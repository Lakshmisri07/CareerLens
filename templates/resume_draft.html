<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Draft - CareerLens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f4f8; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        h2 { text-align: center; margin-bottom: 30px; }
        .resume-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn-generate {
            margin-top: 15px;
            background-color: #6BCB77;
            color: white;
            font-weight: bold;
        }
        .btn-generate:hover { background-color: #57b065; }
    </style>
</head>
<body>
<div class="container">
    <h2>Resume Draft</h2>
    <div class="resume-box">
        <p>Draft your resume based on your profile and quiz performance:</p>
        <textarea placeholder="Your resume draft will appear here..."></textarea>
        <button class="btn btn-generate">Generate Resume</button>
    </div>
    <div class="text-center mt-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
